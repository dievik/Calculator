<!DOCTYPE html>
<html lang="hu">
<head>
<meta name="description" content="Calculator, 2021.01.01">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <h1 align="center">Számológép</h1>
    <p align="center">
        <textarea id="eredmeny" style="resize: none;" rows="2" cols="25" readonly></textarea>
        <br><br>
        <button id="AC" onclick="torol(value)" title="Törlés">AC</button>
        <button id="CE" onclick="visszavon(value)" title="Visszavonás">CE</button>
        <button id="%" value ="%" onclick="muveletek(value)" title="Maradék">%</button>
        <br>
        <button id="7" value =7 onclick="muveletek(value)" title="Hét">7</button>
        <button id="8" value =8 onclick="muveletek(value)" title="Nyolc">8</button>
        <button id="9" value =9 onclick="muveletek(value)" title="Kilenc">9</button>
        <button id="/" value ="/" onclick="muveletek(value)" title="Osztás">/</button>
        <br>
        <button id="6" value =4 onclick="muveletek(value)" title="Négy">4</button>
        <button id="5" value =5 onclick="muveletek(value)" title="Öt">5</button>
        <button id="4" value =6 onclick="muveletek(value)" title="Hat">6</button>
        <button id="*" value ="*" onclick="muveletek(value)" title="Szorzás">*</button>
        <br>
        <button id="1" value =1 onclick="muveletek(value)" title="Egy">1</button>
        <button id="2" value =2 onclick="muveletek(value)" title="Kettő">2</button>
        <button id="3" value =3 onclick="muveletek(value)" title="Három">3</button>
        <button id="-" value ="-" onclick="muveletek(value)" title="Kivonás">-</button>
        <br>
        <button id="," value ="." onclick="muveletek(value)" title="Tizedevessző">,</button>
        <button id="0" value =0 onclick="muveletek(value)" title="Nulla">0</button>
        <button id="=" value ="=" onclick="kiszamol(value)" title="Egyenlő">=</button>
        <button id="+" value ="+" onclick="muveletek(value)" title="Hozzáadás">+</button>
    </p>
    <script src="scripts.js"></script>
</body>
</html>
